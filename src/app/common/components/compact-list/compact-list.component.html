<ion-card>
  <ion-card-content class="ion-text-center">
    <ion-list-header color="dark">
      <ion-text color="dark">Saved Articles</ion-text>
    </ion-list-header>
    <ion-list *ngFor="let article of articles">
      <ion-item-group>
        <ion-item-divider>
          <ion-text color="primary">{{ article.genre }}</ion-text>
        </ion-item-divider>
        <ion-item>
          <ion-avatar slot="start">
            <img src="{{ article.img }}">
          </ion-avatar>
          <ion-label><a style="text-decoration:none" href="{{ article.link }}">{{ article.title }}</a></ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-card-content>
</ion-card>
